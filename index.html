<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator & Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="6" max="32" value="12">
        <button onclick="generatePassword()">Generate</button>
        <input type="text" id="generatedPassword" readonly>
        <h2>Password Strength Analyzer</h2>
        <input type="text" id="passwordInput" placeholder="Enter your password">
        <button onclick="analyzePassword()">Analyze</button>
        <p id="strengthResult"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
